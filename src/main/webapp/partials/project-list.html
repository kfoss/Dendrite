<h2 class="titlebar" id="tour-step-3">Projects <button id="tour-step-2" ng-click="createProject()" class="btn btn-primary"><i class="icon-white icon-folder-open"></i> Create</button></h2>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="margin-bottom:20px">
      <ul ng-repeat="project in query.projects">
        <li>
          <a ng-click="showProject({{ project._id }})"><strong>{{ project.name }}</strong></a>
        </li>
      </ul>
    </div>
  </div>
</div>
