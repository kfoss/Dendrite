<div ng-controller="LoginCtrl" id="tour-step-1">
    <form id="form-login">
        <label><input auto-focus class="form-control" type="text" name="username" ng-model="username" placeholder=" Username"></label>
        <label><input class="form-control" type="password" name="password" ng-model="password" placeholder=" Password"></label>
        <button class="btn btn-success" id="button-login" ng-click="login()">Login</button>
    </form>
</div>
